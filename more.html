<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">35%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="more__friend friend">
                <div class="more__column">
                    <img src="image/avatar.png" alt="avatar" class="more__avatar g-avatar">
                    <div class="more__content">
                        <span class="more__name">사용자</span>
                        <span class="more__mail">user@gmail.com</span>
                    </div>
                </div>
                <div class="more__column">
                    <i class="far fa-comment-alt"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="more__btn-title">Emoticons</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush"></i>
                    </span>
                    <span class="more__btn-title">Themes</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k"></i>
                    </span>
                    <span class="more__btn-title">Account</span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <i class="fas fa-quote-right"></i>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-beer"></i>
                    <span class="suggestion__title">Kakao Friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <i class="fas fa-gamepad"></i>
                    <span class="suggestion__title">Friends Game</span>
                </li>

            </ul>
        </section>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
