    <div class="status-bar">

    <main class="friends">

                        <span class="friend__status">비투비 최고</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend">

                    <img src="http://3.bp.blogspot.com/-j-VCE92UInU/VDlyJGhYKoI/AAAAAAAAZWo/FoDtzFqshAA/s1600/Kakao%2BFriends%2Bvisual.jpeg"

                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="https://0.soompi.io/wp-content/uploads/2017/09/26080811/BTOB-Ilhoon.jpg" alt="avatar"
                        class="friend__avatar g-avatar">

                        <span class="friend__name">정일훈</span>
                        <span class="friend__status">나는 멋져</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>LION - (G)I-DLE</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="https://0.soompi.io/wp-content/uploads/2018/05/03080410/btob-yook-sungjae.jpg"
                        alt="avatar" class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">육성재</span>
                        <span class="friend__status">멜로디 사랑해요</span>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="https://0.soompi.io/wp-content/uploads/2018/05/03080328/btob-hyunsik1.jpg" alt="avatar"
                        class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">임현식</span>
                        <span class="friend__status">감사합니다</span>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="http://www.drhallyu.com/img/Kpop-idols-jpg/BTOB_Changsub.jpeg" alt="avatar"
                        class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">이창섭</span>
                        <span class="friend__status">예지앞사</span>

            <li class="friends__friend friend">

                        <span class="friend__name">서은광</span>

            <li class="friends__friend friend">

                    <img src="http://cfile22.uf.tistory.com/image/231EDB3B57385E6B225B7E" alt="avatar"

                    <div class="friend__content">
                        <span class="friend__name">이민혁</span>
                        <span class="friend__status"></span>
                    </div>

            <li class="friends__friend friend">
                <div class="friend__column">
                    <img src="http://www.kpopscene.com/wp-content/uploads/2016/03/Peniel-BtoB-2016-02.jpg" alt="avatar"
                        class="friend__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">프니엘</span>
