<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">35%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html" class="friends__friend-link">
                    <div class="chat__column">
                        <img src="https://0.soompi.io/wp-content/uploads/2017/09/26080811/BTOB-Ilhoon.jpg" alt="avatar"
                            class="chat__avatar g-avatar">
                        <div class="chat__contemt">
                            <span class="chat__username">정일훈</span>
                            <span class="chat__preview">나 심심한데..</span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">21:44</span>
                    </div>
                </a>
            </li>
            <li class="chats__chat">
                <div class="chat__column">
                    <div class="chat__avatar-container">
                        <img src="https://0.soompi.io/wp-content/uploads/2017/09/26080811/BTOB-Ilhoon.jpg" alt="avatar"
                            class="chat__avatar g-avatar chat__avatar--sm">
                        <img src="https://0.soompi.io/wp-content/uploads/2018/05/03080410/btob-yook-sungjae.jpg"
                            alt="avatar" class="chat__avatar g-avatar chat__avatar--sm">
                    </div>
                    <div class="chat__contemt">
                        <span class="chat__username">막내라인</span>
                        <span class="chat__preview">은광이형 휴가 나온데</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">Yesterday</span>
                </div>

            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment">
                        <div class="nav__badge">1</div>
                    </i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
