<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">35%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="fas fa-qrcode"></i></span>
                    <span class="header-btn__title">QR Code</span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="fas fa-user-plus"></i></span>
                    <span class="header-btn__title">Add by Contacts</span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="fas fa-passport"></i></span>
                    <span class="header-btn__title">Add by ID</span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon"><i class="far fa-envelope"></i></span>
                    <span class="header-btn__title">Invite</span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended">
            <h5 class="find__title">Recommended Friends</h5>
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="https://i.pinimg.com/originals/a2/ef/d2/a2efd22997646fd010cc69ade57ba3cd.jpg" alt="avatar"
                        class="find__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">소연</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="https://66.media.tumblr.com/a21fad248bdd7d296aaa6b79f9ffed85/tumblr_pnjn80fVcM1vp1kx7_1280.jpg"
                        alt="avatar" class="find__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">수진</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="https://66.media.tumblr.com/4d94ac9b820db1b3f3717c2645aff452/tumblr_plyj1fPIr61txkbsr_540.jpg"
                        alt="avatar" class="find__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">슈화</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
            <li class="find__friend friend">
                <div class="friend__column">
                    <img src="https://i.pinimg.com/236x/74/30/e5/7430e50b2fdebb918336156ce62ab5ab.jpg" alt="avatar"
                        class="find__avatar g-avatar">
                    <div class="friend__content">
                        <span class="friend__name">민니</span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment">
                        <div class="nav__badge">1</div>
                    </i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen smaller!!</span>
    </div>
</body>

</html>
